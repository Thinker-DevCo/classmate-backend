services:
  - type: web
    env: node
    name: classmate-api-prod1
    repo: https://github.com/Thinker-DevCo/classmate-backend.git
    region: frankfurt
    buildCommand: npm install pnpm && pnpm build
    startCommand: pnpm start:prod
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: classmate-db1
          property: connectionString

databases:
  -name: classmate-db1
